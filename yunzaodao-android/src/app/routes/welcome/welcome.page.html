<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="/assets/img/welcome.png" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

  </ion-grid>
</ion-content>
