<ion-content>

    <h2 style="text-align: center;">云早到用户协议</h2>
    <p class="ion-padding">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      程序尊重并保护所有使用服务用户的个人隐私权。
      为了给您提供更准确、更有个性化的服务，本程序会按照本隐私权政策的规定使用和披露您的个人信息。
      但本程序将以高度的勤勉、审慎义务对待这些信息。
      除本隐私权政策另有规定外，在未征得您事先许可的情况下，本程序不会将这些信息对外披露或向第三方提供。
      本程序会不时更新本隐私权政策。
      您在同意本程序服务使用协议之时，即视为您已经同意本隐私权政策全部内容。
      本隐私权政策属于本程序服务使用协议不可分割的一部分。
    </p>
